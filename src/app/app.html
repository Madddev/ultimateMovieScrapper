<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <ion-list-header *ngIf="auth && auth.getEmail()">{{auth.getEmail()}}</ion-list-header>

      <button menuClose ion-item (click)="logout()" *ngIf="auth && auth.authenticated">
        <ion-icon name="log-out" item-left></ion-icon>
        Log out
      </button>

      <button menuClose ion-item (click)="login()" *ngIf="!auth && !auth.authenticated">
        <ion-icon name="log-in" item-left></ion-icon>
        Log in
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
