<ion-header>

  <ion-navbar>
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="page-content">
  <ion-grid *ngIf="favoriteMovies">
    <ion-row>
      <ion-col col-6 col-md-4 col-lg-2 *ngFor='let movie of favoriteMovies' >

        <ion-card class='card'  class="movie-info" (click)='goToDetail(movie)'>

          <ion-card-title #popoverText  class="card-title">
            {{movie.title}}
          </ion-card-title>

          <img  [src]="movie.poster"/>
          <div class="card-subtitle">
            <ion-row>
              <ion-col>
                <ion-icon name="star"></ion-icon>
                <div>{{movie.imdbRating}}</div>
              </ion-col>
              <ion-col>
                <ion-icon name="calendar"></ion-icon>
                <div>{{movie.year}}</div>
              </ion-col>
            </ion-row>
          </div>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
